<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BubbleGame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="pannel">
      <div id="pannel_top">
        <section class="pannel_top_boxes" id="elem_1">
          <h4>Choose</h4>
          <div id="hitvalue" class="box">1</div>
        </section>
        <section class="pannel_top_boxes" id="elem_2">
          <h4>timer </h4>
          <div class="box">60</div>
        </section>
        <section class="pannel_top_boxes" id="elem_3">
          <h4>score </h4>
          <div id="score" class="box">0</div>
        </section>
      </div>
      <div id="pannel_bottom">
      </div>
    </div>
  </div>
  <!-- js -->
  <script src="script.js"></script>
</body>
</html>
